<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .form-container {
            background-color: #ffffff;
            border: 2px solid #000000;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin: auto;
        }
        button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h3>Select Your Role</h3>
        <button name="role" value="frontend">Frontend</button>
        <button name="role" value="backend">Backend</button>
        <button name="role" value="qa">QA</button>
        <button name="role" value="tester">Tester</button>
    </div>
</body>
</html>
